<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 新聞自動化 - 兩階段工作流程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .workflow-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .step {
            text-align: center;
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .step.completed {
            background: #28a745;
            color: white;
        }

        .step-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .step-title {
            font-size: 1.1em;
            font-weight: 500;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .panel h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.3em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .candidate-board {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .candidate-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .candidate-table th,
        .candidate-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .candidate-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .candidate-table tr:hover {
            background: #f8f9fa;
        }

        .command-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .command-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-tabs {
            display: flex;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        .download-buttons {
            margin-top: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .workflow-steps {
                flex-direction: column;
            }
            
            .step {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 新聞自動化系統</h1>
            <p>兩階段工作流程 - 專業內容策展</p>
        </div>

        <div class="content">
            <!-- 工作流程步驟 -->
            <div class="workflow-steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-title">AI 挑選新聞</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-title">人工選擇調整</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-title">AI 產出格式</div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <!-- 階段 1 控制 -->
                <div class="panel">
                    <h3>🚀 階段 1: AI 挑選新聞</h3>
                    <p>AI 將收集並評分新聞，生成候選看板</p>
                    <button class="btn" onclick="startStage1()" id="btn-stage1">
                        開始階段 1
                    </button>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-stage1"></div>
                    </div>
                    
                    <div class="status-log" id="log-stage1">
                        等待開始...
                    </div>
                </div>

                <!-- 階段 2 控制 -->
                <div class="panel">
                    <h3>🎯 階段 2: 人工選擇與 AI 產出</h3>
                    <p>人工選擇新聞，AI 生成三種格式</p>
                    
                    <div id="command-section" style="display: none;">
                        <input type="text" class="command-input" id="command-input" 
                               placeholder="輸入指令，例如: #選擇 2 5 7 9 12">
                        <button class="btn btn-warning" onclick="processCommand()">
                            執行指令
                        </button>
                        <button class="btn btn-success" onclick="startStage2()" id="btn-stage2">
                            開始階段 2
                        </button>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-stage2"></div>
                    </div>
                    
                    <div class="status-log" id="log-stage2">
                        等待階段 1 完成...
                    </div>
                </div>
            </div>

            <!-- 候選看板 -->
            <div id="candidate-section" style="display: none;">
                <h3>📋 候選看板</h3>
                <div class="candidate-board" id="candidate-board">
                    載入中...
                </div>
            </div>

            <!-- 結果顯示 -->
            <div class="results-section" id="results-section" style="display: none;">
                <h3>📊 產出結果</h3>
                
                <div class="results-tabs">
                    <div class="tab active" onclick="showTab('format-a')">格式 A: 社群傳播版</div>
                    <div class="tab" onclick="showTab('format-b')">格式 B: APA 引用</div>
                    <div class="tab" onclick="showTab('format-c')">格式 C: 視覺設計版</div>
                </div>
                
                <div class="tab-content active" id="format-a-content">
                    等待結果...
                </div>
                <div class="tab-content" id="format-b-content">
                    等待結果...
                </div>
                <div class="tab-content" id="format-c-content">
                    等待結果...
                </div>
                
                <div class="download-buttons">
                    <button class="btn" onclick="downloadResult('format_a')">下載格式 A</button>
                    <button class="btn" onclick="downloadResult('format_b')">下載格式 B</button>
                    <button class="btn" onclick="downloadResult('format_c')">下載格式 C</button>
                    <button class="btn" onclick="downloadResult('full')">下載完整結果</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStage = 1;
        let statusInterval;

        // 開始階段 1
        async function startStage1() {
            const btn = document.getElementById('btn-stage1');
            btn.disabled = true;
            btn.textContent = '執行中...';
            
            try {
                const response = await fetch('/api/start_stage1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'started') {
                    showAlert('階段 1 已開始執行', 'info');
                    startStatusPolling();
                } else {
                    showAlert('啟動失敗: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('網路錯誤: ' + error.message, 'error');
            }
        }

        // 處理指令
        async function processCommand() {
            const commandInput = document.getElementById('command-input');
            const command = commandInput.value.trim();
            
            if (!command) {
                showAlert('請輸入指令', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/process_commands', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        commands: [command]
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert(data.message, 'success');
                    commandInput.value = '';
                    updateCandidates();
                } else {
                    showAlert('指令執行失敗: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('網路錯誤: ' + error.message, 'error');
            }
        }

        // 開始階段 2
        async function startStage2() {
            const btn = document.getElementById('btn-stage2');
            btn.disabled = true;
            btn.textContent = '執行中...';
            
            try {
                const response = await fetch('/api/start_stage2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'started') {
                    showAlert('階段 2 已開始執行', 'info');
                    startStatusPolling();
                } else {
                    showAlert('啟動失敗: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('網路錯誤: ' + error.message, 'error');
            }
        }

        // 開始狀態輪詢
        function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            
            statusInterval = setInterval(updateStatus, 1000);
        }

        // 更新狀態
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                // 更新進度條
                document.getElementById('progress-stage1').style.width = status.progress + '%';
                document.getElementById('progress-stage2').style.width = status.progress + '%';
                
                // 更新日誌
                if (status.stage === 1) {
                    document.getElementById('log-stage1').textContent = status.logs.join('\n');
                } else if (status.stage === 2) {
                    document.getElementById('log-stage2').textContent = status.logs.join('\n');
                }
                
                // 更新步驟狀態
                updateStepStatus(status.stage, status.running);
                
                // 如果階段 1 完成，顯示候選看板
                if (status.stage === 1 && !status.running && status.candidates.length > 0) {
                    showCandidateBoard();
                    updateCandidates();
                }
                
                // 如果階段 2 完成，顯示結果
                if (status.stage === 2 && !status.running && status.results) {
                    showResults(status.results);
                }
                
                // 如果完成，停止輪詢
                if (!status.running && status.stage === 2) {
                    clearInterval(statusInterval);
                }
                
            } catch (error) {
                console.error('狀態更新失敗:', error);
            }
        }

        // 更新步驟狀態
        function updateStepStatus(stage, running) {
            const steps = document.querySelectorAll('.step');
            
            steps.forEach((step, index) => {
                step.classList.remove('active', 'completed');
                
                if (index + 1 < stage) {
                    step.classList.add('completed');
                } else if (index + 1 === stage) {
                    step.classList.add('active');
                }
            });
        }

        // 顯示候選看板
        function showCandidateBoard() {
            document.getElementById('candidate-section').style.display = 'block';
            document.getElementById('command-section').style.display = 'block';
        }

        // 更新候選清單
        async function updateCandidates() {
            try {
                const response = await fetch('/api/candidates');
                const candidates = await response.json();
                
                if (candidates.length > 0) {
                    const table = generateCandidateTable(candidates);
                    document.getElementById('candidate-board').innerHTML = table;
                }
            } catch (error) {
                console.error('更新候選清單失敗:', error);
            }
        }

        // 生成候選表格
        function generateCandidateTable(candidates) {
            let table = `
                <table class="candidate-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>類別</th>
                            <th>標題</th>
                            <th>重點</th>
                            <th>總分</th>
                            <th>來源</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            candidates.forEach(candidate => {
                table += `
                    <tr>
                        <td>${candidate.id}</td>
                        <td>${candidate.category}</td>
                        <td>${candidate.title.substring(0, 50)}...</td>
                        <td>${candidate.key_point}</td>
                        <td>${candidate.total_score}</td>
                        <td>${candidate.source}</td>
                    </tr>
                `;
            });
            
            table += '</tbody></table>';
            return table;
        }

        // 顯示結果
        function showResults(results) {
            document.getElementById('results-section').style.display = 'block';
            
            document.getElementById('format-a-content').textContent = results.format_a || '無內容';
            document.getElementById('format-b-content').textContent = results.format_b || '無內容';
            document.getElementById('format-c-content').textContent = results.format_c || '無內容';
        }

        // 顯示標籤頁
        function showTab(tabName) {
            // 隱藏所有標籤內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有標籤的 active 狀態
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 顯示選中的標籤內容
            document.getElementById(tabName + '-content').classList.add('active');
            
            // 設定選中標籤的 active 狀態
            event.target.classList.add('active');
        }

        // 下載結果
        async function downloadResult(formatType) {
            try {
                window.open(`/api/download/${formatType}`, '_blank');
            } catch (error) {
                showAlert('下載失敗: ' + error.message, 'error');
            }
        }

        // 顯示警告訊息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.content').insertBefore(alertDiv, document.querySelector('.workflow-steps'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 載入初始狀態
            updateStatus();
        });
    </script>
</body>
</html>
