<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 新聞自動化系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .workflow-section {
            margin-bottom: 40px;
        }
        
        .workflow-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .workflow-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .workflow-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #4facfe;
            transition: transform 0.3s ease;
        }
        
        .workflow-card:hover {
            transform: translateY(-5px);
        }
        
        .workflow-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .workflow-card p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .status-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .logs {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .results-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }
        
        .results-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            border-bottom-color: #4facfe;
            color: #4facfe;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .result-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .download-btn {
            background: #28a745;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 AI 新聞自動化系統</h1>
            <p>專業的 AI 產業新聞策展與分析工具</p>
        </div>
        
        <div class="content">
            <!-- 工作流程選擇 -->
            <div class="workflow-section">
                <h2>選擇工作流程</h2>
                <div class="workflow-cards">
                    <div class="workflow-card">
                        <h3>🔄 全自動流程</h3>
                        <p>快速產出，適合日常使用。系統會自動收集新聞、AI 評分並生成三種格式的內容。</p>
                        <button class="btn" onclick="runWorkflow('auto')" id="autoBtn">開始執行</button>
                    </div>
                    
                    <div class="workflow-card">
                        <h3>🎯 半自動流程</h3>
                        <p>高品質內容，適合重要報告。AI 初步評分後，可人工選擇並生成專業格式。</p>
                        <button class="btn" onclick="runWorkflow('semi')" id="semiBtn">開始執行</button>
                    </div>
                </div>
            </div>
            
            <!-- 執行狀態 -->
            <div class="status-section" id="statusSection" style="display: none;">
                <h3>📊 執行狀態</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="statusText">準備中...</p>
                <div class="logs" id="logs"></div>
            </div>
            
            <!-- 結果顯示 -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>📰 最新結果</h3>
                <div class="result-tabs">
                    <div class="tab active" onclick="switchTab('social')">社群傳播版</div>
                    <div class="tab" onclick="switchTab('apa')">APA 引用格式</div>
                    <div class="tab" onclick="switchTab('design')">視覺設計版</div>
                </div>
                
                <div class="tab-content active" id="socialTab">
                    <div class="result-content" id="socialContent"></div>
                    <button class="btn download-btn" onclick="downloadFile('format_a_social.md')">下載檔案</button>
                </div>
                
                <div class="tab-content" id="apaTab">
                    <div class="result-content" id="apaContent"></div>
                    <button class="btn download-btn" onclick="downloadFile('format_b_apa.md')">下載檔案</button>
                </div>
                
                <div class="tab-content" id="designTab">
                    <div class="result-content" id="designContent"></div>
                    <button class="btn download-btn" onclick="downloadFile('format_c_design.txt')">下載檔案</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'social';
        let statusInterval;

        function runWorkflow(type) {
            // 禁用按鈕
            document.getElementById('autoBtn').disabled = true;
            document.getElementById('semiBtn').disabled = true;
            
            // 顯示狀態區域
            document.getElementById('statusSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            // 發送請求
            fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ type: type })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, 'error');
                } else {
                    showAlert('開始執行工作流程...', 'info');
                    startStatusPolling();
                }
            })
            .catch(error => {
                showAlert('執行失敗: ' + error.message, 'error');
                enableButtons();
            });
        }

        function startStatusPolling() {
            statusInterval = setInterval(() => {
                fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateStatus(data);
                    
                    if (!data.running) {
                        clearInterval(statusInterval);
                        enableButtons();
                        
                        if (data.results === '成功') {
                            showAlert('工作流程執行完成！', 'success');
                            loadResults();
                        } else {
                            showAlert('執行失敗: ' + data.results, 'error');
                        }
                    }
                })
                .catch(error => {
                    console.error('Status polling error:', error);
                });
            }, 1000);
        }

        function updateStatus(data) {
            document.getElementById('progressFill').style.width = data.progress + '%';
            document.getElementById('statusText').textContent = data.current_step;
            
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function enableButtons() {
            document.getElementById('autoBtn').disabled = false;
            document.getElementById('semiBtn').disabled = false;
        }

        function loadResults() {
            fetch('/api/results')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, 'error');
                } else {
                    document.getElementById('resultsSection').style.display = 'block';
                    
                    if (data.results['format_a_social.md']) {
                        document.getElementById('socialContent').textContent = data.results['format_a_social.md'];
                    }
                    if (data.results['format_b_apa.md']) {
                        document.getElementById('apaContent').textContent = data.results['format_b_apa.md'];
                    }
                    if (data.results['format_c_design.txt']) {
                        document.getElementById('designContent').textContent = data.results['format_c_design.txt'];
                    }
                }
            })
            .catch(error => {
                showAlert('載入結果失敗: ' + error.message, 'error');
            });
        }

        function switchTab(tabName) {
            // 隱藏所有標籤內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 顯示選中的標籤
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            currentTab = tabName;
        }

        function downloadFile(filename) {
            window.open('/api/download/' + filename, '_blank');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 頁面載入時嘗試載入最新結果
        window.onload = function() {
            loadResults();
        };
    </script>
</body>
</html>
